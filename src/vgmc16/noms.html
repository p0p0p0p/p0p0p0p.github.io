<!DOCTYPE HTML>
<html>

<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <label for="contracted">Nominators only?</label>
  <input type="checkbox" id="contracted" checked />

  <label for="allsongs">Include non-bracket noms?</label>
  <input type="checkbox" id="allsongs" />

  <label for="minvotes">Min. shared votes (nominators)/Min. total votes (nominators+songs):</label>
  <input type="number" id="minvotes" value="5" min="1" max="15">

  <input type="button" id="reset" value="Render" />
  <code id="update">Updated through end of noms</code>


  <script>
    document.getElementById("reset").addEventListener("click", function() { resetGraph(); });
  </script>

  <script src="../../assets/js/jquery-3.4.1.min.js">document.write("jquery-3.4.1.min.js not found")</script>
  <script src="../../assets/js/jquery.csv.min.js">document.write("jquery.csv.min.js not found")</script>
  <script src="../../assets/js/vivagraph.min.js">document.write("vivagraph.min.js not found")</script>

  <script src="./noms.js">document.write("noms.js not found")</script>
</body>

</html>
