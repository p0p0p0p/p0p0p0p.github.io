<!DOCTYPE HTML>
<html>

<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <label for="minshared">Min. shared nominators:</label>
  <input type="number" id="minshared" value="3" min="1" max="7">
  <label for="maxshared">Max. shared nominators:</label>
  <input type="number" id="maxshared" value="7" min="1" max="7">

  <label for="spring">Spring physics:</label>
  <select id="spring">
    <option value="weak">Weak</option>
    <option value="normal" selected>Normal</option>
    <option value="strong">Strong</option>
  </select>

  <label for="toplinks">Show all #1 links:</label>
  <input type="checkbox" id="toplinks">

  <input type="button" id="reset" value="Render">
  <input type="button" id="pause" value="Pause">

  <script>
    document.getElementById("reset").addEventListener("click", function() { resetGraph(); });
    document.getElementById("pause").addEventListener("click", function() { togglePause(); });
  </script>

  <script src="../../assets/js/jquery-3.4.1.min.js">document.write("jquery-3.4.1.min.js not found")</script>
  <script src="../../assets/js/jquery.csv.min.js">document.write("jquery.csv.min.js not found")</script>
  <script src="../../assets/js/vivagraph.min.js">document.write("vivagraph.min.js not found")</script>

  <script src="./noms.js">document.write("noms.js not found")</script>
</body>

</html>
