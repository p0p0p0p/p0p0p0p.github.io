<!DOCTYPE HTML>
<html>

<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <label for="minratio">Min. compatibility ratio:</label>

  <select id="minratio">
    <option value=0.5>50%</option>
    <option value=0.6 selected="selected">60%</option>
    <option value=0.7>70%</option>
    <option value=0.8>80%</option>
    <option value=0.9>90%</option>
  </select>

  <label for="minvoting">Min. participation rate:</label>

  <select id="minvoting">
    <option value=0.25>25%</option>
    <option value=0.5 selected="selected">50%</option>
    <option value=0.75>75%</option>
    <option value=1.0>100%</option>
  </select>

  <input type="button" id="reset" value="Render" />
  <code id="update"></code>


  <script>
    document.getElementById("reset").addEventListener("click", function() { resetGraph(); });
  </script>

  <script src="../../assets/js/jquery-3.4.1.min.js">document.write("jquery-3.4.1.min.js not found")</script>
  <script src="../../assets/js/jquery.csv.min.js">document.write("jquery.csv.min.js not found")</script>
  <script src="../../assets/js/vivagraph.min.js">document.write("vivagraph.min.js not found")</script>

  <script src="./bracket.js">document.write("bracket.js not found")</script>
</body>

</html>
