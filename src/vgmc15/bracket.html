<!DOCTYPE HTML>
<html>

<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <label for="minratio">Min. compatibility %:</label>
  <input type="number" id="minratio" value="70" min="0" max="100">

  <label for="minvoting">Min. participation %:</label>
  <input type="number" id="minvoting" value="90" min="0" max="100">

  <label for="spring">Spring physics:</label>
  <select id="spring">
    <option value="weak">Weak</option>
    <option value="normal" selected>Normal</option>
    <option value="strong">Strong</option>
  </select>

  <label for="toplinks">Show all #1 links:</label>
  <input type="checkbox" id="toplinks">

  <label for="showresults">Show RESULTS:</label>
  <input type="checkbox" id="showresults" checked>

  <input type="button" id="reset" value="Render">
  <code id="update"></code>


  <script>
    document.getElementById("reset").addEventListener("click", function() { resetGraph(); });
  </script>

  <script src="../../assets/js/jquery-3.4.1.min.js">document.write("jquery-3.4.1.min.js not found")</script>
  <script src="../../assets/js/jquery.csv.min.js">document.write("jquery.csv.min.js not found")</script>
  <script src="../../assets/js/vivagraph.min.js">document.write("vivagraph.min.js not found")</script>

  <script src="./bracket.js">document.write("bracket.js not found")</script>
</body>

</html>
